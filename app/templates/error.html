<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ - محوّل العملات</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rtl.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.svg') }}">
</head>
<body>
    <div class="app-container error-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="شعار محوّل العملات" class="logo">
                <h1>محوّل العملات</h1>
            </div>
        </header>

        <main class="error-content">
            <div class="error-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 8V12M12 16H12.01M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h2>حدث خطأ</h2>
            <p>{{ error }}</p>
            <a href="/" class="button">العودة للصفحة الرئيسية</a>
        </main>

        <footer class="app-footer">
            <p>تم تطويره باستخدام تقنية Google Gemini AI &copy; <span id="currentYear"></span></p>
        </footer>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
